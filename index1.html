<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="title">Login</h1>

    <div class="login-box ">

        <br>

        <form>
            <label for="id">Gmail</label>
            <br>
            <input type="email" id="id" name="id" placeholder="name@gamil.com" required autofocus>

            <br>
            
            <label for="password">Password</label>
            <br>
            <input type="text" id="id" name="id" placeholder="123456" required>

            <br>

            

            <button type="submit" class="login-button">Login</button>

        </form>

        <p>
            New User? <a href="register.html">Register here</a>.
        </p>
    </div>


</body>
</html>
