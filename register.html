<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1 class="title">Registration</h1>

    <div class="regi-box">

        <br>
        <form>
            <label for="fname" class="regi-box-label">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" class="regi-box-input" placeholder="Muminur" required autofocus><br>
            
            <label for="lname" class="regi-box-label">Last Name</label>
            <br>
            <input type="text" id="lname" name="lname" class="regi-box-input" placeholder="Rahman" required><br>

            <label for="email" class="regi-box-label">Gmail Acount</label>
            <br>
            <input type="email" id="id" name="id" class="regi-box-input" placeholder="name@gamil.com" required><br>

            <label for="batch" class="regi-box-label"> Adress </label>

            <br>
            <input type="text" id="batch" name="batch" class="regi-box-input" placeholder="Your Adress" required><br>

            <label for="password" class="regi-box-label">Password</label>
            <br>
            <input type="password" id="password" name="password" class="regi-box-input"  placeholder="123456" required><br>

            <label for="confirm-password" class="regi-box-label">Confirm Password</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" class="regi-box-input" required><br>

            <label for="img" class="regi-box-label">
                Add Image
            </label>
            <br>
            <button class="img-button">Choose file</button>
            <label for="checkbox" class="regi-box-label">Female</label>
            <input type="checkbox">
            <label for="chacebox" class="regi-box-label">Male</label>
            <input type="checkbox">

            <button type="submit" class="submit-button">Submit</button>
           
            
            
        </form>

        <p>
            Already registered? 
            <a href="index.html">Login instead</a>.
        </p>

    </div>

    
</body>
</html>
